<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a class="icon-text" href="{{site.baseurl}}/" title="Home"><i class="icomoon icomoon-home"></i></a>
            <a class="icon-text" href="{{site.baseurl}}/about" title="About"><i class="icomoon icomoon-about"></i></a>
            <a class="icon-text" href="{{site.baseurl}}/" title="Blog"><i class="icomoon icomoon-blog"></i></a>
            <a class="icon-text" href="{{site.baseurl}}/algorithms" title="Algorithms"><i class="icomoon icomoon-algorithm"></i></a>
            <small>{{site.tagline}}</small>
            <i class="icomoon icomoon-glasses"></i>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}

        <!-- Comment Area -->
        {% include comment.html %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
